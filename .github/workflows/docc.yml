            transform: translateY(-5px);
        }
        
        .feature h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .button {
            display: inline-block;
            padding: 1rem 2rem;
