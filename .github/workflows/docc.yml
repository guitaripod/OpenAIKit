name: Deploy DocC to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Select Latest Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
          
      - name: Build DocC Documentation
        run: |
          # Resolve package dependencies
          swift package resolve
          
          # Build documentation for macOS platform (cross-platform package)
          swift build --product OpenAIKit -c release
          
          # Generate documentation using swift-docc-plugin
          swift package --allow-writing-to-directory ./docs \
            generate-documentation \
            --target OpenAIKit \
            --output-path ./docs \
            --transform-for-static-hosting \
            --hosting-base-path OpenAIKit \
            --enable-inherited-docs
          
          # Create landing page
          cat > docs/index.html << 'EOF'
